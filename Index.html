<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>La Cantina - Benvenuto</title>
    <meta name="author" content="Parente Raffaele" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style/style.css" />
    <style>
      /* Modifica la grandezza del logo */
      #welcome-logo {
        width: 200px; /* Modifica la larghezza a 200px */
        height: auto; /* Mantiene la proporzione originale */
      }
      /* Animazione di fade-in */
      .fade-in {
        animation: fadeIn 1.5s ease-in-out;
      }

      @keyframes fadeIn {
        0% {
          opacity: 0;
        }
        100% {
          opacity: 1;
        }
      }
    </style>
  </head>
  <body class="index-landing">
    <main
      class="d-flex align-items-center justify-content-center min-vh-100 text-center fade-in"
    >
      <div>
        <img
          src="src/Logo/logo-png.png"
          alt="Logo La Cantina"
          id="welcome-logo"
          class="mb-4"
        />
        <h1 class="mb-4 fw-bold">Benvenuto alla Cantina</h1>
        <a href="sito.html" class="btn btn-dark btn-lg">Entra nel Sito</a>
      </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
